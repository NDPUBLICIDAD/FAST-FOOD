<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Food Getzemani</title>
  <link rel="icon" href="images/ICONO.ico" type="image/x-icon">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-black text-white min-h-screen">
  <div class="p-4 max-w-5xl mx-auto">
    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="images/ICONO BLACK.png" alt="Logo de Fast Food Getzemani" class="h-24 mx-auto">
    </div>

    <h1 class="text-3xl font-bold text-center mb-6 text-yellow-400">
      FAST FOOD GETZEMANI MENÚ
    </h1>

    <!-- Productos -->
    <div id="productos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Se generarán con JS -->
    </div>

    <!-- Carrito -->
    <div class="mt-10 p-5 border rounded-lg shadow-lg bg-gray-900">
      <h2 class="text-2xl font-bold mb-3 flex items-center gap-2">
        Carrito <i class="fa-solid fa-cart-shopping text-yellow-400"></i>
      </h2>

      <ul id="carrito-lista" class="space-y-2"></ul>

      <div id="total" class="mt-4 text-lg font-semibold text-yellow-400">
        Total: C$0.00
      </div>

      <!-- Formulario del cliente -->
      <div id="formulario-cliente" class="mt-6">
        <h3 class="text-lg font-bold mb-2 text-yellow-400">Datos para el delivery</h3>
        <form id="cliente-form" class="space-y-3">
          <input type="text" id="nombre" placeholder="Nombre completo" required class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700">
          <input type="text" id="direccion" placeholder="Dirección exacta" required class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700">
          <input type="tel" id="telefono" placeholder="Teléfono" required class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700">
          
          <!-- Comentarios -->
          <textarea id="comentario" placeholder="Comentarios adicionales (opcional)" rows="3" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700 resize-none"></textarea>
        </form>
      </div>

      <!-- Botón de WhatsApp -->
      <button
        id="whatsapp-btn"
        disabled
        class="mt-4 w-full bg-gray-500 text-white px-4 py-2 rounded text-center transition cursor-not-allowed"
      >
        <i class="fa-brands fa-whatsapp mr-2"></i> Hacer pedido por WhatsApp
      </button>
    </div>
  </div>

  <script src="script.js"></script>
<footer>
  <p>Copyrigth AWING &copy; 2025</p>
</footer>
  
</body>
</html>
