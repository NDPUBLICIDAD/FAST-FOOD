<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Food Getzemani</title>

  
  <script src="https://cdn.tailwindcss.com"></script>

  
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-black text-white min-h-screen">

  <!-- Contenedor principal -->
  <div class="p-4 max-w-5xl mx-auto">
    
    <!-- Logo del negocio -->
    <div class="text-center mb-4">
      <img src="images/LOGO.png" alt="Logo de Fast Food Getzemani" class="h-24 mx-auto">
    </div>

    <!-- Título -->
    <h1 class="text-3xl font-bold text-center mb-6 text-yellow-400">
      FAST FOOD GETZEMANI MENÚ
    </h1>

    <!-- Lista de productos -->
    <div id="productos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Los productos se generarán con JavaScript -->
    </div>

    <!-- Carrito de compras -->
    <div class="mt-10 p-5 border rounded-lg shadow-lg bg-gray-900">
      <h2 class="text-2xl font-bold mb-3 flex items-center gap-2">
        Carrito <i class="fa-solid fa-cart-shopping text-yellow-400"></i>
      </h2>

      <ul id="carrito-lista" class="space-y-2">
        <!-- Los productos del carrito aparecerán aquí -->
      </ul>

      <!-- Total -->
      <div id="total" class="mt-4 text-lg font-semibold text-yellow-400">
        Total: C$0.00
      </div>

      <!-- Botón WhatsApp -->
      <a
        id="whatsapp-btn"
        href="#"
        target="_blank"
        class="mt-4 block bg-green-500 text-white px-4 py-2 rounded text-center hover:bg-green-600 transition"
      >
        <i class="fa-brands fa-whatsapp mr-2"></i> Hacer pedido por WhatsApp
      </a>
    </div>
  </div>

  <!-- Archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
